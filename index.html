<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="align-content-center">
    <section class="">
        <div class="text-white container">
            <div class="row">
                <div class=" col-12 col-sm-8 col-lg-5 col-xl-4 mx-auto">
                    <div class="top">
                        <img class="image" src="assets/img/logo.png" alt="">

                    </div>
                    <h1 class=" fs-3 fw-normal">CMS Login Page</h1>
                    <p class=" fs-5 fw-light ">Sign into your account</p>
                    <form method="post"  enctype="multipart/form-data">
                        <div class="txt-field form-floating mb-3">
                            <input type="email" class="bg-transparent border-0 shadow-none form-control"
                                id="floatingInput" placeholder="name@example.com">
                            <label class="set-label fw-lighter" for="floatingInput">Email address</label>
                        </div>
                        <div class="txt-field form-floating mb-3">
                            <input type="password" class="bg-transparent border-0 shadow-none  form-control"
                                id="floatingPassword" placeholder="Password">
                            <label class="set-label fw-lighter" for="floatingPassword" >Password</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class=" form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="fw-lighter form-check-label" style="font-size: 13px" for="flexCheckDefault">
                                    Keep me connected
                                </label>
                            </div>
                            <a  href=""  class="text-decoration-none text-white fw-lighter" style="font-size: 13px">Forgot password ?</a>
                        </div>

                        <div class="d-grid">
                            <button class="fw-lighter  rounded-pill btn btn-primary mt-5 mb-2" type="button">Log
                                In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
